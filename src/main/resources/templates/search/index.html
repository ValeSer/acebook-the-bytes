<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
<head lang="en">
  <meta charset="UTF-8"/>
  <title>Acebook</title>
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/search.css" />
  <link rel="stylesheet" href="/css/nav.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div th:insert="fragments/nav :: navigation"></div>
  <h1 class="search_header">Search Results</h1>

  <div class="search_results_container">
    <div th:each="user: ${users}" class="search_results_card">
      <div>
        <p th:text="${user.username}"></p>
        <!-- Hardcoded - to be replaced later -->
        <p class="search_mutual">3 mutual friends</p>
      </div>
      <!-- Hardcoded as one button type - amend so depends on if already friends -->
<!--      <div class="clickable white_btn"><a>Message</a></div>-->
      <div class="clickable blue_btn"><a>Add Friend</a></div>
    </div>
  </div>
  <div th:if="${users.size() == 0}">
    <p class="search_no_results_text">No results found.</p>
  </div>

</body>
</html>

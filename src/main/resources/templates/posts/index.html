<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/css/posts.css" />
        <link rel="stylesheet" href="/css/nav.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div th:insert="fragments/nav :: navigation"></div>
        <h1 class="page_header posts_header">Posts</h1>

        <div sec:authorize="isAuthenticated()" id="greeting">
            Signed in as <span sec:authentication="principal.attributes['email']"></span>
        </div>

    <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
        <p>Content: <input id="content" type="text" th:field="*{content}" /></p>
        <p>Photo: <input id="photoUrl" type="text" th:field="*{photoUrl}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

        <div class="results-container posts_container">
            <div th:each="post: ${posts}" class="card post_card">
                <div>
<!--                    <p th:text="${post.user_id}"></p>-->
<!--                    <p th:text="${post.photo_url}"></p>-->
                    <p th:text="${post.content}"></p>
                    <p th:text="${post.createdAt}"></p>
                    <form action="#" th:action="@{/post/{id}/postlike(id=${post.id})}" th:object="${postLike}" method="post">
                        <input type="submit" value="Like"/>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
